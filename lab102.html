<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Balloon Experiment</title>
    <style>
        #balloon-container {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
        }

       .balloon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="balloon-container"></div>
    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            const colors = ['red', 'orange', 'yellow', 'green', 'black', 'blue', 'purple'];
            const randomColorIndex = Math.floor(Math.random() * colors.length);
            const randomColor = colors[randomColorIndex];
            balloon.style.backgroundColor = randomColor;
            return balloon;
        }

        function moveBalloon(balloon) {
            let top = 0;
            let diameter = 50;
            const intervalId = setInterval(() => {
                top -= 5;
                diameter += 2; 
                balloon.style.top = `${top}px`;
                balloon.style.width = `${diameter}px`;
                balloon.style.height = `${diameter}px`;
                if (top <= -200) { 
                    clearInterval(intervalId);
                    balloon.parentNode.removeChild(balloon);
                }
            }, 100); 
        }

        const balloonContainer = document.getElementById('balloon-container');
        const newBalloon = createBalloon();
        balloonContainer.appendChild(newBalloon);
        moveBalloon(newBalloon);
    </script>
</body>

</html>
